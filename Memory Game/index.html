<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>
    <main>
        <div class="grid"></div>
        <section class="win">
            <div class="user">
                <input placeholder="  Enter a number">
                <button>Submit</button>
            </div>
            <div class="instr">
                <p> 1. Press submit to start the game </p>
                <p> 2. Try to remember the location of cards when they are shown. </p>
                <p> 3. Guess the card and make a pairs of 3cards which are same. </p>
                <p> 4. If you find 3 pairs you win.</p>
                <p> 5. If you want to play with more cards enter the number before submitting</p>
            </div>
            <div class="winText">Guess the Match</div>
        </section>
    </main>
</body>
</html>
<script src="logic.js"></script>
