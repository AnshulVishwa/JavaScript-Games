<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
    </header>
    <main>
        <section class="left">
            <div class="stand">
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </section>
        <section class="right">
            <div class="upper">
                <div class="question"></div>
                <div class="answerBox"></div>
            </div>
            <div class="lower">
                
            </div>
        </section>
    </main>
</body>
</html>
<script src="logic.js"></script>
