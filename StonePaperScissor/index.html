<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Stone Paper Scissor</h1>

    <div class="selection">
        <div class=" choice rock">
            <img class="image" id="stone" src="https://www.pngitem.com/pimgs/m/212-2122744_rock-paper-scissors-clipart-png-download-rock-paper.png" alt="Rock img">
            <h3 id="stone">Rock</h3>
        </div>
        <div class=" choice paper">
            <img class="image" id="paper" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="Paper img">
            <h3 id="paper">Paper</h3>
        </div>
        <div class=" choice scissor">
            <img class="image" id="scissor" src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="Scissor img">
            <h3 id="scissor">Scissor</h3>
        </div>
    </div>
    <div class="score">
        <div class="user">
            <span>You</span>
            <span class="uScore">0</span>
        </div>
        <div class="comp">
            <span>Computer</span>
            <span class="compScore">0</span>
        </div>
    </div>
    <div class="playBox">
        <div class="play">Play the Game</div>
        <div class="time">ksgdiys</div>
    </div>
    
</body>
</html>
<script src="logic.js"></script>
